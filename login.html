<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Integrated Laboratory System - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container mt-5">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-left-secondary shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <img id="gambarAlat" class="img-fluid px-3 px-sm-4 mt-3 mb-5" style="width: 25rem;" src="img/undraw_posting_photo.svg" alt="">

                            <div class="col-lg-6 ">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Login Page</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                        </div>
                                        <a onclick="masuk()" class="btn btn-primary btn-user text-white btn-block">Login</a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small font-italic">Integrated Laboratory System</a>
                                        <br>
                                        <a class="small font-italic">Based ESP8266 and RFID Sensor</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="sticky-footer bg-blue">
                    <div class="container my-auto">
                        <div class="copyright text-center text-white my-auto">
                            <span>Copyright &copy; 2020</span>
                        </div>
                    </div>
                </footer>

            </div>

        </div>

    </div>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src="js/dbConnection.js"></script>


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        function masuk() {

            var email = document.getElementById("emailAddress").value;
            var password = document.getElementById("password").value;

            const promise = firebase.auth().signInWithEmailAndPassword(email, password);
            promise.catch(e => {
                var errorMessage = e.message;
                console.log(errorMessage)
                    // if (errorMessage == "The password is invalid or the user does not have a password.") {
                    //     document.getElementById("warningid").innerHTML = "You have not create a Password for this Login Method. <br> You might login using other method before. <br> Please reset the Password or Login with another method. ";
                    // } else {
                    //     document.getElementById("warningid").innerHTML = errorMessage;
                    // }

            })
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    window.location = "home.html"
                } else {
                    // No user is signed in.
                }
            });
        }
    </script>




</body>

</html>
